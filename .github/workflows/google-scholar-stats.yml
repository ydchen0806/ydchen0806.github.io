name: Get Google Scholar Stats

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install scholarly requests

      - name: Fetch Google Scholar stats
        run: |
          python scripts/fetch_scholar_stats.py
          
      - name: Verify gs_data.json exists
        run: |
          echo "Checking for gs_data.json..."
          ls -lh gs_data.json
          echo "Content:"
          cat gs_data.json

      - name: Update orphan branch
        run: |
          # 配置 Git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # 保存数据文件
          cp gs_data.json /tmp/gs_data.json
          
          # 检出或创建 orphan 分支
          git fetch origin google-scholar-stats || true
          git checkout google-scholar-stats 2>/dev/null || git checkout --orphan google-scholar-stats
          
          # 清理分支
          git rm -rf . 2>/dev/null || true
          git clean -fd
          
          # 恢复数据文件
          cp /tmp/gs_data.json gs_data.json
          
          # 提交并推送
          git add gs_data.json
          git commit -m "Update Google Scholar stats: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push -f origin google-scholar-stats