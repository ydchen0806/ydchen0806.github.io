name: Get Google Scholar Stats

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install scholarly requests

      - name: Fetch Google Scholar stats
        run: |
          python scripts/fetch_scholar_stats.py

      - name: Create orphan branch and push
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git checkout --orphan google-scholar-stats
          git rm -rf .
          git clean -fd
          git add -f gs_data.json
          git commit -m "Update Google Scholar stats"
          git push -f origin google-scholar-stats