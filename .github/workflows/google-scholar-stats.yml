name: Get Google Scholar Stats

on:
  schedule:
    - cron: '0 0 * * 0'  # 每周日 UTC 00:00 运行
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r google_scholar_crawler/requirements.txt

      - name: Fetch Google Scholar stats
        env:
          # GOOGLE_SCHOLAR_ID: ${{ secrets.GOOGLE_SCHOLAR_ID }}
          # 如果没有设置 Secret，可以直接写 ID：
          GOOGLE_SCHOLAR_ID: 'hCvlj5cAAAAJ'
        run: |
          python google_scholar_crawler/main.py

      - name: Verify output files
        run: |
          echo "检查生成的文件..."
          ls -lh results/
          echo ""
          echo "=== gs_data_shieldsio.json 内容 ==="
          cat results/gs_data_shieldsio.json
          echo ""
          echo "=== gs_data.json 摘要 ==="
          python -c "import json; data=json.load(open('results/gs_data.json')); print(f\"Name: {data['name']}\nCitations: {data['citedby']}\")"

      - name: Update google-scholar-stats branch
        run: |
          # 配置 Git
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # 保存生成的文件到临时目录
          mkdir -p /tmp/scholar_data
          cp -r results/* /tmp/scholar_data/
          
          # 切换到目标分支（如果不存在则创建）
          git fetch origin google-scholar-stats 2>/dev/null || true
          if git show-ref --verify --quiet refs/remotes/origin/google-scholar-stats; then
            git checkout google-scholar-stats
            git pull origin google-scholar-stats
          else
            git checkout --orphan google-scholar-stats
          fi
          
          # 清理分支内容
          git rm -rf . 2>/dev/null || true
          git clean -fd
          
          # 复制新数据
          cp -r /tmp/scholar_data/* .
          
          # 创建 README
          cat > README.md << 'EOF'
          # Google Scholar Statistics
          
          This branch contains automatically updated Google Scholar statistics.
          
          ## Files
          
          - `gs_data.json`: Complete scholar profile data
          - `gs_data_shieldsio.json`: Shields.io badge format data
          
          **Last updated:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          
          ## Usage
          
          ### Display Citation Badge
          
          Add this to your README.md:
          
          ```markdown
          ![Google Scholar Citations](https://img.shields.io/endpoint?url=https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/google-scholar-stats/gs_data_shieldsio.json&logo=google-scholar&logoColor=white)
          ```
          
          Replace `YOUR_USERNAME` and `YOUR_REPO` with your actual GitHub username and repository name.
          
          ### Access Raw Data
          
          ```
          https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/google-scholar-stats/gs_data.json
          ```
          
          ---
          
          *This data is automatically updated weekly by GitHub Actions.*
          EOF
          
          # 提交更改
          git add .
          if git diff --staged --quiet; then
            echo "没有变化需要提交"
          else
            git commit -m "Update Google Scholar stats - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push -f origin google-scholar-stats
            echo "✅ 成功推送更新"
          fi
          
      - name: Summary
        if: success()
        run: |
          echo "### ✅ Google Scholar 统计信息更新成功" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 **查看数据分支:** https://github.com/${{ github.repository }}/tree/google-scholar-stats" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "🔗 **Raw JSON:** https://raw.githubusercontent.com/${{ github.repository }}/google-scholar-stats/gs_data_shieldsio.json" >> $GITHUB_STEP_SUMMARY